<!doctype html>
<html lang="en">
  
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ page.title }} · {{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}" />
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}?v={{ site.time | date: '%s' }}" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  </head>

  <body>
    <header class="topbar">
      <div class="wrap topbar-inner">
        <a class="brand" href="{{ '/' | relative_url }}">Caio Correa | Data Projects</a>
        <nav class="nav">
          <a href="{{ '/' | relative_url }}#projects">Projects</a>
          <a href="{{ '/about' | relative_url }}">About</a>
          <a href="{{ '/contact' | relative_url }}">Contact</a>
        </nav>
      </div>
    </header>

    <section class="hero">
      <div class="wrap hero-inner">
        <h1 class="hero-title">Caio Correa</h1>
        <p class="hero-sub">Data Science and Analytics</p>
      </div>
    </section>

    <main class="wrap content">
      {{ content }}
      <footer class="footer">
        <span>© {{ "now" | date: "%Y" }} Caio Correa</span>
      </footer>
    </main>
  </body>
</html>
